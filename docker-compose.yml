# Docker Compose file for development

services:
  # Web with daemon support (development with daemon) - DEFAULT
  web:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
    entrypoint: ["/app/scripts/docker-entrypoint-dev-daemon.sh"]
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - storage_dev_data:/app/storage  # 開発用永続ストレージ
      - bundle_data:/usr/local/bundle
      - bundle_cache:/usr/local/bundle/cache
      - ./tmp/debug:/app/tmp/debug  # デバッグファイルのみホストと共有
      - ./tmp/memory_monitoring:/app/tmp/memory_monitoring  # メモリ監視ログをホストと共有
      - /app/tmp/cache  # キャッシュはコンテナ内に隔離（再起動時にクリア）
      - /app/log
      - /app/node_modules
      - /app/app/assets/builds  # esbuildの出力はコンテナ内のみ（権限問題を回避）
      - /home/akishige/projects/agrr/public/assets:/app/public/assets  # Propshaftアセットをホストと共有（開発環境での動的配信のため）
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=sqlite3:storage/development.sqlite3
      - PREVENT_TEST_IN_DEV=true  # テスト実行防止フラグ
      - USE_AGRR_DAEMON=true  # Daemon mode enabled by default
      - AGRR_BIN_PATH=/app/lib/core/agrr  # 明示的にvolume-mountedバイナリを指定
      - ASYNC_DAEMON_START=true  # 完全非同期daemon起動（Railsサーバーを即座に起動）
      - WEATHER_DATA_SOURCE=nasa-power  # NASA POWER: Global coverage (1984-present), ideal for India
      - ENABLE_MEMORY_MONITOR=false  # Disable memory monitoring by default for faster startup
      - AGRR_USE_MOCK=false  # 開発環境でもモック予測を無効化
      - MEMORY_MONITOR_INTERVAL=10  # Check memory every 10 seconds (when enabled)
      - MEMORY_MONITOR_DURATION=0  # 0 = monitor indefinitely (when enabled)
      - AGRR_BACKDOOR_TOKEN=4d2522cd0f306acaca381256ea73cdb2288d12759a318b8b8988975b78ba2a32  # Backdoor API token
      # Google OAuth設定（開発環境用）
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    command: bundle exec rails server -b 0.0.0.0
    stdin_open: true
    tty: true
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Web without daemon (CLI mode, optional)
  web-cli:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
    entrypoint: ["/app/scripts/docker-entrypoint-dev.sh"]
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - storage_dev_data:/app/storage
      - bundle_data:/usr/local/bundle
      - bundle_cache:/usr/local/bundle/cache
      - ./tmp/debug:/app/tmp/debug  # デバッグファイルのみホストと共有
      - /app/tmp/cache  # キャッシュはコンテナ内に隔離（再起動時にクリア）
      - /app/log
      - /app/node_modules
      - /app/app/assets/builds  # esbuildの出力はコンテナ内のみ（権限問題を回避）
      - /home/akishige/projects/agrr/public/assets:/app/public/assets  # Propshaftアセットをホストと共有（開発環境での動的配信のため）
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=sqlite3:storage/development.sqlite3
      - PREVENT_TEST_IN_DEV=true
      - AGRR_BIN_PATH=/app/lib/core/agrr  # 明示的にvolume-mountedバイナリを指定
      - WEATHER_DATA_SOURCE=nasa-power  # NASA POWER: Global coverage (1984-present), ideal for India
    command: bundle exec rails server -b 0.0.0.0
    stdin_open: true
    tty: true
    profiles:
      - cli
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Test environment (テストは明示的に実行: docker-compose run --rm test bundle exec rails test)
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
      network: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
    entrypoint: ["/app/scripts/docker-entrypoint-test.sh"]
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
      - bundle_cache:/usr/local/bundle/cache
    tmpfs:
      - /app/storage:mode=777  # テスト専用の一時ストレージ（開発環境と完全分離）
      - /app/tmp:mode=777
    environment:
      - RAILS_ENV=test
      - DATABASE_URL=sqlite3:storage/test.sqlite3
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - AGRR_BIN_PATH=/app/lib/core/agrr  # 明示的にvolume-mountedバイナリを指定
      - WEATHER_DATA_SOURCE=nasa-power  # NASA POWER: Global coverage (1984-present)
      - USE_AGRR_DAEMON=false  # 通常のテストではdaemonを使用しない
      - PREVENT_TEST_IN_DEV=  # テスト環境では無効化
    command: bash -c "tail -f /dev/null"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    profiles:
      - test
    # depends_on:
    #   - selenium  # Seleniumは統合テストでのみ必要

  # Integration test environment (統合テスト専用 - デーモン起動)
  test-integration:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
    entrypoint: ["/app/scripts/docker-entrypoint-test-integration.sh"]
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
      - bundle_cache:/usr/local/bundle/cache
    tmpfs:
      - /app/storage:mode=777  # テスト専用の一時ストレージ（開発環境と完全分離）
      - /app/tmp:mode=777
    environment:
      - RAILS_ENV=test
      - DATABASE_URL=sqlite3:storage/test.sqlite3
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - AGRR_BIN_PATH=/app/lib/core/agrr  # 明示的にvolume-mountedバイナリを指定
      - WEATHER_DATA_SOURCE=nasa-power  # NASA POWER: Global coverage (1984-present)
      - USE_AGRR_DAEMON=true  # 統合テストではdaemonを使用
      - PREVENT_TEST_IN_DEV=  # テスト環境では無効化
    command: bash -c "tail -f /dev/null"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    profiles:
      - test-integration
    # depends_on:
    #   - selenium  # Seleniumは統合テストでのみ必要

  # Selenium for system tests
  selenium:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: 2gb
    environment:
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_SESSION_TIMEOUT=300
    profiles:
      - test

volumes:
  bundle_data:
  bundle_cache:
  storage_dev_data:   # 開発環境用永続ストレージ
