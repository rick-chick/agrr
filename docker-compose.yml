# Docker Compose file for development

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - storage_dev_data:/app/storage  # 開発用永続ストレージ
      - bundle_data:/usr/local/bundle
      - bundle_cache:/usr/local/bundle/cache
      # - /app/tmp  # デバッグファイルをホストと共有するためコメントアウト
      - /app/log
      - /app/node_modules
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=sqlite3:storage/development.sqlite3
      - PREVENT_TEST_IN_DEV=true  # テスト実行防止フラグ
    command: bash -lc "bundle exec rails db:migrate && bundle exec rails server -b 0.0.0.0"
    stdin_open: true
    tty: true
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Test environment (テストは明示的に実行: docker-compose run --rm test bundle exec rails test)
  test:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
    entrypoint: ["/app/scripts/docker-entrypoint-test.sh"]
    volumes:
      - .:/app
      - storage_test_data:/app/storage  # テスト専用ストレージ（開発環境と完全分離）
      - bundle_data:/usr/local/bundle
      - bundle_cache:/usr/local/bundle/cache
    environment:
      - RAILS_ENV=test
      - DATABASE_URL=sqlite3:storage/test.sqlite3
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
    command: bash -c "tail -f /dev/null"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    profiles:
      - test
    depends_on:
      - selenium

  # Selenium for system tests
  selenium:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: 2gb
    environment:
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_SESSION_TIMEOUT=300
    profiles:
      - test

volumes:
  bundle_data:
  bundle_cache:
  storage_dev_data:   # 開発環境用永続ストレージ
  storage_test_data:  # テスト環境用永続ストレージ（完全分離）
