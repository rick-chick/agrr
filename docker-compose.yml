# Docker Compose file for development

services:
  # Web with daemon support (development with daemon) - DEFAULT
  web:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
    entrypoint: ["/app/scripts/docker-entrypoint-dev-daemon.sh"]
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - storage_dev_data:/app/storage  # 開発用永続ストレージ
      - bundle_data:/usr/local/bundle
      - bundle_cache:/usr/local/bundle/cache
      - ./tmp/debug:/app/tmp/debug  # デバッグファイルのみホストと共有
      - /app/tmp/cache  # キャッシュはコンテナ内に隔離（再起動時にクリア）
      - /app/log
      - /app/node_modules
      - /app/public/assets  # Propshaftアセットはコンテナ内で動的生成（ホストと共有しない）
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=sqlite3:storage/development.sqlite3
      - PREVENT_TEST_IN_DEV=true  # テスト実行防止フラグ
      - USE_AGRR_DAEMON=true  # Daemon mode enabled by default
      - AGRR_BIN_PATH=/app/lib/core/agrr  # 明示的にvolume-mountedバイナリを指定
      - WEATHER_DATA_SOURCE=nasa-power  # NASA POWER: Global coverage (1984-present), ideal for India
    command: bundle exec rails server -b 0.0.0.0
    stdin_open: true
    tty: true
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Web without daemon (CLI mode, optional)
  web-cli:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
    entrypoint: ["/app/scripts/docker-entrypoint-dev.sh"]
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - storage_dev_data:/app/storage
      - bundle_data:/usr/local/bundle
      - bundle_cache:/usr/local/bundle/cache
      - ./tmp/debug:/app/tmp/debug  # デバッグファイルのみホストと共有
      - /app/tmp/cache  # キャッシュはコンテナ内に隔離（再起動時にクリア）
      - /app/log
      - /app/node_modules
      - /app/public/assets  # Propshaftアセットはコンテナ内で動的生成（ホストと共有しない）
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=sqlite3:storage/development.sqlite3
      - PREVENT_TEST_IN_DEV=true
      - AGRR_BIN_PATH=/app/lib/core/agrr  # 明示的にvolume-mountedバイナリを指定
      - WEATHER_DATA_SOURCE=nasa-power  # NASA POWER: Global coverage (1984-present), ideal for India
    command: bundle exec rails server -b 0.0.0.0
    stdin_open: true
    tty: true
    profiles:
      - cli
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Test environment (テストは明示的に実行: docker-compose run --rm test bundle exec rails test)
  test:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
    entrypoint: ["/app/scripts/docker-entrypoint-test.sh"]
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
      - bundle_cache:/usr/local/bundle/cache
    tmpfs:
      - /app/storage:mode=777  # テスト専用の一時ストレージ（開発環境と完全分離）
      - /app/tmp:mode=777
    environment:
      - RAILS_ENV=test
      - DATABASE_URL=sqlite3:storage/test.sqlite3
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - AGRR_BIN_PATH=/app/lib/core/agrr  # 明示的にvolume-mountedバイナリを指定
      - WEATHER_DATA_SOURCE=nasa-power  # NASA POWER: Global coverage (1984-present)
      - USE_AGRR_DAEMON=false  # テスト時はdaemonを使わず直接CLI実行
    command: bash -c "tail -f /dev/null"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    profiles:
      - test
    depends_on:
      - selenium

  # Selenium for system tests
  selenium:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: 2gb
    environment:
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_SESSION_TIMEOUT=300
    profiles:
      - test

volumes:
  bundle_data:
  bundle_cache:
  storage_dev_data:   # 開発環境用永続ストレージ
