version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../:/workspace:cached
      - bundle_cache:/usr/local/bundle
    command: sleep infinity
    environment:
      - RAILS_ENV=development
    ports:
      - "3000:3000"

volumes:
  bundle_cache:





