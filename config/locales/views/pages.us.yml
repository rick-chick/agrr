      title: "About AGRR"
      description: "AGRR is an agricultural crop planning support system that leverages weather data and AI. Learn about our main features, characteristics, and development concept."
      heading: "About AGRR"
      what_is:
        title: "What is AGRR"
        content: "AGRR (Agriculture Resource and Rotation planner) is a web application that assists farmers with crop planning. It supports efficient and sustainable agricultural planning through field management, crop information management, and weather data utilization."
      features_section:
        title: "Main Features"
        items:
          - icon: "üåæ"
            title: "Crop Plan Optimization"
            description: "Automatically generates optimal crop plans considering field conditions, crop characteristics, and crop rotation issues."
          - icon: "üìç"
            title: "Field Management"
            description: "Manage multiple fields on a map and record area, location information, and cultivation history for each field."
          - icon: "üå°Ô∏è"
            title: "Weather Data Utilization"
            description: "Leverages historical weather data and future predictions to suggest optimal planting times suitable for the climate."
          - icon: "üìä"
            title: "Gantt Chart Display"
            description: "Visually displays crop plans, allowing you to grasp the annual cultivation schedule at a glance."
      characteristics:
        title: "AGRR Characteristics"
        intro: "AGRR supports farmers with the following features:"
        items:
          - "<strong>Simple and Easy to Use</strong> - Anyone can easily create crop plans with intuitive operations"
          - "<strong>Data-Driven Recommendations</strong> - Proposes optimal plans based on weather data and scientific knowledge"
          - "<strong>Supports Sustainable Agriculture</strong> - Enables long-term cultivation planning considering crop rotation issues"
          - "<strong>Accessible Anytime, Anywhere</strong> - Can be accessed from smartphones and tablets with an internet connection"
          - "<strong>Free to Start</strong> - Basic features are available for free"
      development:
        title: "Development & Operations"
        paragraph1: "AGRR is developed to promote agricultural DX (Digital Transformation) and realize more efficient and sustainable agriculture."
        paragraph2: "Service improvements and new feature additions are ongoing, and we value feedback from all our users."
