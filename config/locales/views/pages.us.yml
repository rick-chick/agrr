    privacy:
      title: "Privacy Policy"
      description: "AGRR's privacy policy. Details on how we collect, use, and manage personal information."
      heading: "Privacy Policy"
      intro_html: "AGRR (hereinafter \"the Service\") respects user privacy and is committed to protecting personal information. This Privacy Policy explains how the Service collects, uses, and protects information."
      section1:
        title: "1. Information We Collect"
        intro: "The Service may collect the following information:"
        items:
          - "Information obtained through Google OAuth authentication (email address, name, profile picture)"
          - "Field information, crop information, and cultivation plan data entered by users"
          - "Access logs, IP addresses, browser information"
          - "Information collected through cookies and similar technologies"
      section2:
        title: "2. Purpose of Use"
        intro: "Collected information is used for the following purposes:"
        items:
          - "Providing, operating, and improving the Service"
          - "Providing user support"
          - "Maintaining security"
          - "Creating and analyzing statistical data"
          - "Responding to legal requirements"
      section3:
        title: "3. Third-Party Disclosure"
        intro: "The Service will not provide users' personal information to third parties, except in the following cases:"
        items:
          - "When user consent has been obtained"
          - "When required by law"
          - "When necessary to protect life, body, or property"
      section4:
        title: "4. Use of Google Analytics"
        content_html: "The Service uses Google Analytics to understand site usage. Google Analytics collects user information using cookies, but does not include personally identifiable information. For details, please see the <a href=\"https://policies.google.com/privacy\" target=\"_blank\" rel=\"noopener\" style=\"color: #2E7D32; text-decoration: underline;\">Google Privacy Policy</a>."
      section5:
        title: "5. Use of Google AdSense"
        content_html: "The Service uses Google AdSense to deliver advertisements. Google AdSense uses cookies to display ads based on user interests. You can disable personalized ads by disabling cookies. For details, please see <a href=\"https://policies.google.com/technologies/ads\" target=\"_blank\" rel=\"noopener\" style=\"color: #2E7D32; text-decoration: underline;\">Google Ad Settings</a>."
      section6:
        title: "6. Security"
        content: "The Service implements appropriate security measures to protect personal information. However, we cannot guarantee the complete security of data transmission over the Internet."
      section7:
        title: "7. Changes to Privacy Policy"
        content: "The Service may change this Privacy Policy as necessary. The revised Privacy Policy will take effect when posted on this page."
      section8:
        title: "8. Contact"
        content_html: "For inquiries regarding the Privacy Policy, please contact us via %{contact_link}."
        contact_link_text: "Contact Page"
      last_updated: "Last updated: October 17, 2025"
    
