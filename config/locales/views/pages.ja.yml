        title: "第8条（利用規約の変更）"
        content: "当サービスは、必要に応じて本規約を変更することができます。変更後の利用規約は、本ページに掲載した時点で効力を生じます。"
      article9:
        title: "第9条（準拠法・管轄裁判所）"
        content: "本規約は日本法に準拠し、本規約に関する紛争については、当サービス運営者の所在地を管轄する裁判所を専属的合意管轄裁判所とします。"
      article10:
        title: "第10条（お問い合わせ）"
        content_html: "本規約に関するお問い合わせは、%{contact_link}よりご連絡ください。"
        contact_link_text: "お問い合わせページ"
