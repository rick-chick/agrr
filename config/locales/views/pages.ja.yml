ja:
  pages:
    about:
      title: "AGRRについて"
      description: "AGRRは気象データとAIを活用した農業作付け計画支援システムです。主な機能、特徴、開発コンセプトについてご紹介します。"
      heading: "AGRRについて"
      what_is:
        title: "AGRRとは"
        content: "AGRR（Agriculture Resource and Rotation planner）は、農業従事者の作付け計画を支援するWebアプリケーションです。圃場管理、作物情報の管理、気象データの活用により、効率的で持続可能な農業計画の立案をサポートします。"
      features_section:
        title: "主な機能"
        items:
          - icon: "🌾"
            title: "作付け計画最適化"
            description: "圃場の条件、作物の特性、連作障害を考慮した最適な作付け計画を自動生成します。"
          - icon: "📍"
            title: "圃場管理"
            description: "複数の圃場を地図上で管理し、各圃場の面積、位置情報、栽培履歴を記録できます。"
          - icon: "🌡️"
            title: "気象データ活用"
            description: "過去の気象データと将来予測を活用し、気候に適した作付け時期を提案します。"
          - icon: "📊"
            title: "ガントチャート表示"
            description: "作付け計画を視覚的に表示し、年間の栽培スケジュールを一目で把握できます。"
      characteristics:
        title: "AGRRの特徴"
        intro: "AGRRは、以下の特徴で農業従事者をサポートします："
        items:
          - "<strong>シンプルで使いやすい</strong> - 直感的な操作で誰でも簡単に作付け計画を作成できます"
          - "<strong>データに基づく提案</strong> - 気象データと科学的知見に基づいた最適な計画を提案します"
          - "<strong>持続可能な農業を支援</strong> - 連作障害を考慮した長期的な栽培計画が立てられます"
          - "<strong>いつでもどこでも利用可能</strong> - インターネット環境があれば、スマートフォンやタブレットからもアクセスできます"
          - "<strong>無料で始められる</strong> - 基本的な機能は無料でご利用いただけます"
      development:
        title: "開発・運営"
        paragraph1: "AGRRは、農業のDX（デジタルトランスフォーメーション）を推進し、より効率的で持続可能な農業の実現を目指して開発されています。"
        paragraph2: "サービスの改善や新機能の追加は継続的に行われており、ユーザーの皆様からのフィードバックを大切にしています。"
      contact_section:
        title: "お問い合わせ"
        message: "サービスに関するご質問、ご要望、フィードバックは、お気軽にお寄せください。"
        button_text: "お問い合わせページへ"
      copyright: "© 2025 AGRR. All rights reserved."
    
    contact:
      title: "お問い合わせ"
      description: "AGRRへのお問い合わせはこちらから。サービスに関するご質問、ご要望、技術的なサポートなど、お気軽にご連絡ください。"
      heading: "お問い合わせ"
      intro: "AGRRに関するお問い合わせは、以下の方法でお願いいたします。"
      email_section_title: "メールでのお問い合わせ"
      email_intro: "以下のメールアドレスまでご連絡ください："
      email_note: "※ 通常、1〜3営業日以内にご返信いたします。"
      notes_title: "お問い合わせの際の注意事項"
      notes:
        - "お名前（またはハンドルネーム）をご記入ください"
        - "お問い合わせ内容をできるだけ具体的にご記入ください"
        - "エラーが発生した場合は、エラーメッセージやスクリーンショットを添付していただけると助かります"
        - "返信用のメールアドレスをご確認ください"
      faq_title: "よくある質問"
      faq_intro: "お問い合わせの前に、以下のよくある質問もご確認ください："
      faq_items:
        - "ログインできない → Google認証の設定をご確認ください"
        - "データが保存されない → ブラウザのCookieが有効になっているかご確認ください"
        - "気象データが表示されない → 圃場の位置情報が正しく設定されているかご確認ください"
      footer_message: "サービスの改善に向けて、皆様のご意見・ご要望をお待ちしております。"
    
    privacy:
      title: "プライバシーポリシー"
      description: "AGRRのプライバシーポリシーです。個人情報の収集、利用、管理方法について詳しく説明しています。"
      heading: "プライバシーポリシー"
      intro_html: "AGRR（以下「当サービス」）は、ユーザーのプライバシーを尊重し、個人情報の保護に努めます。本プライバシーポリシーは、当サービスがどのように情報を収集、使用、保護するかを説明します。"
      section1:
        title: "1. 収集する情報"
        intro: "当サービスは、以下の情報を収集する場合があります："
        items:
          - "Google OAuth認証を通じて取得する情報（メールアドレス、氏名、プロフィール画像）"
          - "ユーザーが入力した圃場情報、作物情報、栽培計画データ"
          - "アクセスログ、IPアドレス、ブラウザ情報"
          - "Cookie及び類似技術により収集される情報"
      section2:
        title: "2. 情報の利用目的"
        intro: "収集した情報は以下の目的で利用します："
        items:
          - "サービスの提供、運営、改善"
          - "ユーザーサポートの提供"
          - "セキュリティの維持"
          - "統計データの作成および分析"
          - "法令に基づく対応"
      section3:
        title: "3. 情報の第三者提供"
        intro: "当サービスは、以下の場合を除き、ユーザーの個人情報を第三者に提供しません："
        items:
          - "ユーザーの同意がある場合"
          - "法令に基づく場合"
          - "人の生命、身体または財産の保護のために必要がある場合"
      section4:
        title: "4. Google Analyticsの使用"
        content_html: "当サービスは、サイトの利用状況を把握するためにGoogle Analyticsを使用しています。Google Analyticsはクッキーを使用してユーザーの情報を収集しますが、個人を特定する情報は含まれません。詳細は<a href=\"https://policies.google.com/privacy\" target=\"_blank\" rel=\"noopener\" style=\"color: #2E7D32; text-decoration: underline;\">Googleプライバシーポリシー</a>をご確認ください。"
      section5:
        title: "5. Google AdSenseの使用"
        content_html: "当サービスは、Google AdSenseを使用して広告を配信しています。Google AdSenseは、Cookieを使用してユーザーの興味に基づいた広告を表示します。Cookieを無効にすることで、パーソナライズ広告の表示を無効にできます。詳細は<a href=\"https://policies.google.com/technologies/ads\" target=\"_blank\" rel=\"noopener\" style=\"color: #2E7D32; text-decoration: underline;\">Google広告設定</a>をご確認ください。"
      section6:
        title: "6. セキュリティ"
        content: "当サービスは、個人情報の保護のために適切なセキュリティ対策を実施しています。ただし、インターネット上のデータ送信の完全な安全性を保証することはできません。"
      section7:
        title: "7. プライバシーポリシーの変更"
        content: "当サービスは、必要に応じて本プライバシーポリシーを変更することがあります。変更後のプライバシーポリシーは、本ページに掲載した時点で効力を生じます。"
      section8:
        title: "8. お問い合わせ"
        content_html: "プライバシーポリシーに関するお問い合わせは、%{contact_link}よりご連絡ください。"
        contact_link_text: "お問い合わせページ"
      last_updated: "最終更新日: 2025年10月17日"
    
    terms:
      title: "利用規約"
      description: "AGRRの利用規約です。サービスの利用条件、禁止事項、免責事項について詳しく説明しています。"
      heading: "利用規約"
      intro: "本利用規約（以下「本規約」）は、AGRR（以下「当サービス」）の利用条件を定めるものです。ユーザーは、当サービスを利用することで、本規約に同意したものとみなされます。"
      article1:
        title: "第1条（適用）"
        content: "本規約は、当サービスの利用に関する条件を定めるものであり、ユーザーと当サービス運営者との間の一切の関係に適用されます。"
      article2:
        title: "第2条（サービスの内容）"
        intro: "当サービスは、以下の機能を提供します："
        items:
          - "農業作付け計画の作成支援"
          - "圃場管理機能"
          - "作物情報の管理"
          - "気象データの表示"
          - "栽培計画の最適化"
      article3:
