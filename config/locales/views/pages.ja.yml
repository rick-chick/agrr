      article4:
        title: "第4条（禁止事項）"
        intro: "ユーザーは、以下の行為を行ってはなりません："
        items:
          - "法令または公序良俗に違反する行為"
          - "当サービスの運営を妨害する行為"
          - "他のユーザーまたは第三者の権利を侵害する行為"
          - "不正アクセスその他不正な手段により当サービスを利用する行為"
          - "当サービスのセキュリティを脅かす行為"
          - "虚偽の情報を登録する行為"
      article5:
        title: "第5条（知的財産権）"
        content: "当サービスに関する知的財産権は、当サービス運営者または正当な権利者に帰属します。ユーザーが投稿したデータの知的財産権はユーザーに帰属しますが、当サービスの運営・改善のために必要な範囲で使用することを許諾するものとします。"
      article6:
        title: "第6条（免責事項）"
        intro: "当サービスは以下について一切の責任を負いません："
        items:
          - "当サービスの正確性、完全性、有用性"
          - "当サービスの利用により生じた損害"
          - "気象データや作付け計画の精度"
          - "ユーザー間またはユーザーと第三者との間のトラブル"
        note: "当サービスは、農業計画の参考情報を提供するものであり、実際の栽培結果を保証するものではありません。"
      article7:
        title: "第7条（サービスの変更・終了）"
        content: "当サービスは、ユーザーへの事前通知なく、サービスの内容を変更または終了することができます。これにより生じた損害について、当サービスは一切の責任を負いません。"
