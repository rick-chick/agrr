# SQLite. Versions 3.8.0 and up are supported.
# With Rails 8 and proper configuration, SQLite is production-ready.

default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: storage/development.sqlite3
  queue:
    <<: *default
    database: storage/development_queue.sqlite3
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: storage/development_cache.sqlite3
    migrations_paths: db/cache_migrate
  cable:
    <<: *default
    database: storage/development_cable.sqlite3
    schema_dump: cable_schema.rb

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
# 
# IMPORTANT: Tests should be run in isolated test container with separate storage volume.
# Use: docker compose run --rm test bundle exec rails test
test:
  primary:
    <<: *default
    database: storage/test.sqlite3
  queue:
    <<: *default
    database: storage/test_queue.sqlite3
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: storage/test_cache.sqlite3
    migrations_paths: db/cache_migrate
  cable:
    <<: *default
    database: storage/test_cable.sqlite3
    schema_dump: cable_schema.rb

# AWS Test environment (SQLite with persistent storage)
aws_test:
  <<: *default
  database: storage/aws_test.sqlite3

# Cloud Run Production environment (SQLite with separate files for better performance)
production:
  primary:
    <<: *default
    database: /tmp/production.sqlite3
  queue:
    <<: *default
    database: /tmp/production_queue.sqlite3
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: /tmp/production_cache.sqlite3
    migrations_paths: db/cache_migrate
  cable:
    <<: *default
    database: /tmp/production_cable.sqlite3
    schema_dump: cable_schema.rb
