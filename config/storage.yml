test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Development environment - using local disk
development:
  service: Disk
  root: <%= Rails.root.join("storage/active_storage") %>

# Docker environment - using local disk
docker:
  service: Disk
  root: <%= Rails.root.join("storage/active_storage") %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:aws, :secret_access_key) %>
  region: <%= ENV.fetch("AWS_REGION", "ap-northeast-1") %>
  bucket: <%= ENV.fetch("AWS_S3_BUCKET") %>

# Use environment variables for AWS credentials in production and test environments
amazon_env:
  service: S3
  access_key_id: <%= ENV["AWS_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["AWS_SECRET_ACCESS_KEY"] %>
  region: <%= ENV.fetch("AWS_REGION", "ap-northeast-1") %>
  bucket: <%= ENV["AWS_S3_BUCKET"] %>

# AWS Test environment - S3 with test bucket
amazon_test:
  service: S3
  access_key_id: <%= ENV["AWS_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["AWS_SECRET_ACCESS_KEY"] %>
  region: <%= ENV.fetch("AWS_REGION", "ap-northeast-1") %>
  bucket: <%= ENV.fetch("AWS_S3_BUCKET_TEST", ENV["AWS_S3_BUCKET"]) %>
